<body class="bg-gray-100">
    <!-- Responsive Navbar -->
    <div class="lg:hidden bg-gray-800 text-white p-4">
        <nav>
            <button class="p-4" id="toggler">
                <img height="20px" width="20px" src="images/menu.png" alt="menu button" />
            </button>
        </nav>
    </div>
    <header id="sidebar" class="bg-gray-800 text-white p-6 shadow-lg lg:block hidden">
        <div class="container mx-auto flex flex-col lg:flex-row justify-between items-center">
            <h1 class="text-3xl font-bold mb-4 lg:mb-0">Quik Chicken</h1>
            <nav>
                <ul id="nav-items" class="nav-item flex flex-col lg:flex-row lg:space-x-6 space-y-4 lg:space-y-0">
                    <li><a href="index.html" class="hover:text-blue-600">Home</a></li>
                    <li><a href="menu.html" class="hover:text-blue-600">Menu</a></li>
                    <li><a href="reservation.html" class="hover:text-blue-600">Reservations</a></li>
                    <li><a href="contact.html" class="hover:text-blue-600">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="p-6">
        <section class="max-w-2xl mx-auto bg-white p-8 shadow-lg rounded-lg">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Reserve a Table</h2>
            <form id="reservation-form">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Enter Your Name" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Enter Your Email" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="w-full p-2 border border-gray-300 rounded mt-1" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter Your Phn Number" required>
                </div>
                <div class="mb-4">
                    <label for="date" class="block text-gray-700">Date</label>
                    <input type="date" id="date" name="date" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="time" class="block text-gray-700">Time</label>
                    <input type="time" id="time" name="time" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="guests" class="block text-gray-700">Number of Guests</label>
                    <input type="number" id="guests" name="guests" class="w-full p-2 border border-gray-300 rounded mt-1" min="1" placeholder="2" required>
                </div>
                <div class="mb-4">
                    <label for="requests" class="block text-gray-700">Special Requests</label>
                    <textarea id="requests" name="requests" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Any special requests?"></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Submit</button>
            </form>
        </section>
    </main>
